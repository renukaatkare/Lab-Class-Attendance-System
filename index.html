<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EDUGATE ATTENDANCE SYSTEM</title>
  <link rel="stylesheet" href="style.css"> 
</head>
<body>

  <div class="header">
    EDUGATE ATTENDANCE SYSTEM
  </div>

  <h2 class="college-name">Bharatiya Jain Sanghatana's College</h2>

  <div class="container login">
    <div class="left">
      <img src="images/bjslab.jpg" alt="College Image">
    </div>
    <div class="right">
      <h2>Login</h2>

      <form action="dashboard.html" method="get">
  <input type="text" id="username" placeholder="Enter Username" required>
  <input type="password" id="password" placeholder="Enter Password" required>
  <button type="submit">Login</button>
      </form>

      <div class="links">
        <a href="#" id="forgot-link">Forgot password?</a> | 
        <a href="#" id="register-link">New Registration</a>
      </div>
    </div>
  </div>

  <div id="forgotModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeForgot">&times;</span>
      <h2>Forgot Password</h2>
      <input type="email" placeholder="Enter your email">
      <button>Submit</button>
    </div>
  </div>

  <div id="registerModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeRegister">&times;</span>
      <h2>New Registration</h2>
      <form id="registerForm">
        <input type="text" id="regName" placeholder="Full Name" required>
        <input type="email" id="regEmail" placeholder="Enter Email" required>
        <input type="text" id="regUsername" placeholder="Username" required>
        <input type="password" id="regPassword" placeholder="Password" required>
        <input type="password" id="regConfirm" placeholder="Confirm Password" required>
        <button type="submit">Register</button>
      </form>
    </div>
  </div>

  <script>
    // Login Form Connection to Backend
    document.querySelector("form").addEventListener("submit", async function(e) {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const loginBtn = this.querySelector("button[type='submit']");
      loginBtn.disabled = true;
      loginBtn.textContent = "Logging in...";
      try {
        const res = await fetch("http://localhost:8000/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });
        const data = await res.json();
        if (data.success) {
          alert("Login successful!");
          window.location.href = "dashboard.html";
        } else {
          alert(data.message || "Invalid credentials");
        }
      } catch (err) {
        alert("Server error. Please try again later.");
      }
      loginBtn.disabled = false;
      loginBtn.textContent = "Login";
    });

    // Registration Form Connection to Backend
    document.getElementById("registerForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const name = document.getElementById("regName").value;
      const email = document.getElementById("regEmail").value;
      const username = document.getElementById("regUsername").value;
      const password = document.getElementById("regPassword").value;
      const confirm = document.getElementById("regConfirm").value;
      if (password !== confirm) {
        alert("Passwords do not match.");
        return;
      }
      const regBtn = this.querySelector("button[type='submit']");
      regBtn.disabled = true;
      regBtn.textContent = "Registering...";
      try {
        const res = await fetch("http://localhost:8000/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, username, password })
        });
        const data = await res.json();
        if (data.success) {
          alert("Registration successful! You can now login.");
          document.getElementById("registerModal").style.display = "none";
        } else {
          alert(data.message || "Registration failed");
        }
      } catch (err) {
        alert("Server error. Please try again later.");
      }
      regBtn.disabled = false;
      regBtn.textContent = "Register";
    });

    // Forgot Password Modal
    const forgotLink = document.getElementById("forgot-link");
    const forgotModal = document.getElementById("forgotModal");
    const closeForgot = document.getElementById("closeForgot");

    forgotLink.onclick = function(e) {
      e.preventDefault();
      forgotModal.style.display = "block";
    }
    closeForgot.onclick = function() {
      forgotModal.style.display = "none";
    }

    // Registration Modal
    const registerLink = document.getElementById("register-link");
    const registerModal = document.getElementById("registerModal");
    const closeRegister = document.getElementById("closeRegister");

    registerLink.onclick = function(e) {
      e.preventDefault();
      registerModal.style.display = "block";
    }
    closeRegister.onclick = function() {
      registerModal.style.display = "none";
    }

    // Close modal if clicked outside
    window.onclick = function(event) {
      if (event.target === forgotModal) {
        forgotModal.style.display = "none";
      }
      if (event.target === registerModal) {
        registerModal.style.display = "none";
      }
    }
  </script>

</body>
</html>
