<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EDUGATE ATTENDANCE SYSTEM</title>
  <link rel="stylesheet" href="style.css"> 
</head>
<body>

  <div class="header">
    EDUGATE ATTENDANCE SYSTEM
  </div>

  <h2 class="college-name">Bharatiya Jain Sanghatana's College</h2>

  <div class="container login">
    <div class="left">
      <img src="images/bjslab.jpg" alt="College Image">
    </div>
    <div class="right">
      <h2>Login</h2>

      <form action="dashboard.html" method="get">
        <input type="text" placeholder="Enter Username" required>
        <input type="password" placeholder="Enter Password" required>
        <button type="submit">Login</button>
      </form>

      <div class="links">
        <a href="#" id="forgot-link">Forgot password?</a> | 
        <a href="#" id="register-link">New Registration</a>
      </div>
    </div>
  </div>

  <div id="forgotModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeForgot">&times;</span>
      <h2>Forgot Password</h2>
      <input type="email" placeholder="Enter your email">
      <button>Submit</button>
    </div>
  </div>

  <div id="registerModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeRegister">&times;</span>
      <h2>New Registration</h2>
      <input type="text" placeholder="Full Name">
      <input type="email" placeholder="Enter Email">
      <input type="text" placeholder="Username">
      <input type="password" placeholder="Password">
      <input type="password" placeholder="Confirm Password">
      <button>Register</button>
    </div>
  </div>

  <script>
    // Forgot Password Modal
    const forgotLink = document.getElementById("forgot-link");
    const forgotModal = document.getElementById("forgotModal");
    const closeForgot = document.getElementById("closeForgot");

    forgotLink.onclick = function(e) {
      e.preventDefault();
      forgotModal.style.display = "block";
    }
    closeForgot.onclick = function() {
      forgotModal.style.display = "none";
    }

    // Registration Modal
    const registerLink = document.getElementById("register-link");
    const registerModal = document.getElementById("registerModal");
    const closeRegister = document.getElementById("closeRegister");

    registerLink.onclick = function(e) {
      e.preventDefault();
      registerModal.style.display = "block";
    }
    closeRegister.onclick = function() {
      registerModal.style.display = "none";
    }

    // Close modal if clicked outside
    window.onclick = function(event) {
      if (event.target === forgotModal) {
        forgotModal.style.display = "none";
      }
      if (event.target === registerModal) {
        registerModal.style.display = "none";
      }
    }
  </script>

</body>
</html>
